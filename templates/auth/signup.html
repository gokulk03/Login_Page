<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Signup</h3>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="/signup">Username</label>
        <input type="text" name="username" placeholder="Create a UserName " required>
<br>
        <label >First Name</label>
        <input type ="text" name="fname" placeholder="Enter your First Name" Required>
<br>
        <label for="">Last Name</label>
        <input type="text" name="lname" placeholder="Enter your Last Name" required>
<br>
        <label for="">Email Address</label>
        <input type="email" name="email" placeholder="Enter valid email address" required>
<br>
        <label for="">Password</label>
        <input type="password" name="pass1" placeholder="Enter you password" required> 
<br>
        <label for="">Confirm Password</label>
        <input type ="password" name="pass2" placeholder="Confirm your password" required>
<br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
