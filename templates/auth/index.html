<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"></div>

    <h3>Welcome to SmashIt</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h3>You are successfully logged in</h3>

    <button type ="submit"><a href="/signup">SignUp</a></button>
    <button type ="submit"><a href="/signin">SignIn</a></button>
    <button type ="submit"><a href="/signout">Signout</a></button>
</body>
</html>
